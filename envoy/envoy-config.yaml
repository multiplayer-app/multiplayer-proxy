static_resources:
  listeners:
    - name: listener_http
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                upgrade_configs:
                  - upgrade_type: websocket
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: backend
                      domains: ["*"]
                      routes:
                        - match: { prefix: "/v1" }
                          route: { prefix_rewrite: "/v1", cluster: backend_service }

                http_filters:
                  - name: envoy.filters.http.wasm
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.wasm.v3.Wasm
                      config:
                        vm_config:
                          runtime: "envoy.wasm.runtime.v8"
                          code:
                            local:
                              filename: "/etc/istio/extensions/otlp_capture_payload.wasm"
                        configuration:
                          "@type": type.googleapis.com/google.protobuf.StringValue
                          value: |
                            {
                              "otlp_collector_cluster_name": "otel-collector",
                              "otlp_collector_authority": "api.multiplayer.app",
                              "otlp_collector_path": "/v1/traces",
                              "otlp_collector_api_key": "{{MULTIPLAYER_OTLP_KEY}}",
                              "capture_request_headers": true,
                              "capture_request_body": true,
                              "capture_response_headers": true,
                              "capture_response_body": true,
                              "max_body_size_bytes": 1048576,
                              "headers_to_include": ["content-type", "user-agent", "x-request-id"],
                              "headers_to_exclude": ["authorization", "cookie", "x-api-key"]
                            }
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    - name: backend_service
      connect_timeout: 0.25s
      type: logical_dns
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: timegate_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address: { address: backend-service, port_value: 3000 }

    - name: otel-collector
      connect_timeout: 5s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
          sni: api.multiplayer.app
      load_assignment:
        cluster_name: otel-collector
        endpoints:
        - lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: api.multiplayer.app
                  port_value: 443
